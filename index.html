<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles/Normalize.css">

    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@600&display=swap" rel="stylesheet">
    <title>Miller Coffee</title>
</head>

<body>
    <header>
        <figure id="logo">
            <img src="images/MillerLogo.svg" alt="logo"></img>
        </figure>

        <nav class="options">
            <span>Каталог товаров</span>
            <span>Блог</span>
            <span>Контакты</span>
        </nav>

        <div class="navpics">
            <object type="image/svg" data="images/search.svg" id="navpic">
                <img src="images/search.svg" alt="search">
            </object>

            <object type="image/svg" data="images/store.svg" id="navpic">
                <img src="images/buy.svg" alt="buy">
            </object>

            <object type="image/svg" data="images/contact.svg" id="navpic">
                <img src="images/contact.svg" alt="contact">
            </object>
        </div>
    </header>

    <main>
        <div class="hero">
            <img src="images/kisspng-cafe-chocolate-covered-coffee-bean-espresso-5aeee25cddd876 1.png" alt="beans"
                id="beans">
            <img src="images/kisspng-coffee-espresso-cappuccino-cafe-breakfast-coffee-5abb12d39e9a33 2.png" alt="coffee"
                id="coffee">

            <div class="coffee">
                <p>Свежеобжаренный кофе</p>
            </div>
        </div>

        <section id="roastStyle">
            <img src="images/wavyhead.png" alt="wavyHead" id="wavyHead">
            <section class="container"></section>
        </section>

        <section id="catalogue">
        </section>
    </main>
</body>

</html>
